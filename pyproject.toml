[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[project]
name = "griffe2md"
description = "Output API docs to Markdown using Griffe."
authors = [{name = "TimothÃ©e Mazzucotelli", email = "pawamoy@pm.me"}]
license = {text = "ISC"}
readme = "README.md"
requires-python = ">=3.7"
keywords = []
dynamic = ["version"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Documentation",
    "Topic :: Software Development",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "griffe>=0.27.4",
    "jinja2>=3.1.2",
    "mdformat>=0.7.16",
]

[project.urls]
Homepage = "https://mkdocstrings.github.io/griffe2md"
Documentation = "https://mkdocstrings.github.io/griffe2md"
Changelog = "https://mkdocstrings.github.io/griffe2md/changelog"
Repository = "https://github.com/mkdocstrings/griffe2md"
Issues = "https://github.com/mkdocstrings/griffe2md/issues"
Discussions = "https://github.com/mkdocstrings/griffe2md/discussions"
Gitter = "https://gitter.im/mkdocstrings/griffe2md"
Funding = "https://github.com/sponsors/pawamoy"

[project.scripts]
griffe2md = "griffe2md.cli:main"

[tool.pdm]
version = {source = "scm"}
plugins = [
    "pdm-multirun",
]

[tool.pdm.build]
package-dir = "src"
editable-backend = "editables"

[tool.pdm.dev-dependencies]
duty = ["duty>=0.10"]
ci-quality = ["griffe2md[duty,docs,quality,typing,security]"]
ci-tests = ["griffe2md[duty,tests]"]
docs = [
    "black>=23.1",
    "markdown-callouts>=0.2",
    "markdown-exec>=0.5",
    "mkdocs>=1.3",
    "mkdocs-coverage>=0.2",
    "mkdocs-gen-files>=0.3",
    "mkdocs-git-committers-plugin-2>=1.1",
    "mkdocs-literate-nav>=0.4",
    "mkdocs-material>=7.3",
    "mkdocs-minify-plugin>=0.6.4",
    "mkdocstrings[python]>=0.18",
    "toml>=0.10",
]
maintain = [
    "black>=23.1",
    "blacken-docs>=1.13",
    "git-changelog>=1.0",
]
quality = [
    "ruff>=0.0.246",
]
tests = [
    "pytest>=6.2",
    "pytest-cov>=3.0",
    "pytest-randomly>=3.10",
    "pytest-xdist>=2.4",
]
typing = [
    "mypy>=0.910",
    "types-markdown>=3.3",
    "types-pyyaml>=6.0",
    "types-toml>=0.10",
]
security = [
    "safety>=2",
]
